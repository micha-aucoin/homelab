---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
spec:
  ingressClassName: traefik
  rules:
  - host: nxc-p.boxadvisers.com
    http:
      paths:
      - backend:
          service:
            name: nextcloud-http
            port:
              number: 80
        path: /
        pathType: Prefix
