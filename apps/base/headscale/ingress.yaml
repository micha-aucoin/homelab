---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headplane-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: headplane.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: headplane-service
                port:
                  number: 3000